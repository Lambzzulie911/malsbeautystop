<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<meta name="description" content="Explore Mal's Beauty Stop – premium beauty services and products. Book appointments, contact us, or make an enquiry today.">
<meta name="keywords" content="Beauty, Salon, Skincare, Haircare, Mal's Beauty Stop">
<meta name="author" content="Mal's Beauty Stop">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Enquiry | MAL'S BEAUTY STOP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .team img {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color:#eab8c8 ;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    form label {
      margin-top: 10px;
      font-weight: bold;
    }
    form input, form select, form textarea, form button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #cc7dba;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
    }
    form button {
      background-color: #cc3366;
      color: #eddfe4;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background-color: #b32d5a;
    }
    .success-message {
      text-align: center;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgb(182, 108, 163);
      margin: 4px;
      position: relative;
      z-index: 10;
    }
    .logo-container {
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .logo-container img {
      border-radius: 50%;
      margin-bottom: 5px;
    }
    nav.navbar ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav.navbar ul li {
      margin: 0 15px;
    }
    nav.navbar ul li a {
      text-decoration: underline;
      color: #ecf0f1;
      font-size: 1rem;
      padding: 6px;
      display: block;
      border-radius: 100px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav.navbar ul li a:hover {
      color: #f1e9dc;
      background-color: rgb(108, 43, 86);
      text-decoration: none;
    }
    nav.navbar ul li a.active {
      background-color: rgb(94, 22, 70);
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 30px;
      height: 25px;
      justify-content: space-between;
    }
    .hamburger div {
      width: 30px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    @media (max-width: 768px) {
      nav.navbar ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgb(182, 108, 163);
        position: absolute;
        top: 70px;
        left: 0;
        padding: 10px 0;
        text-align: center;
        border-radius: 0 0 10px 10px;
      }
      nav.navbar ul.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo/new logo3.png" alt="logo" style="width: 150px;"><br>
    <h1 style="font-family: 'Brush Script MT', cursive;">MAL'S BEAUTY STOP</h1>
  </div>
  <nav class="navbar">
    <ul class="nav-menu">
      <li><a class="nav-link" href="index.html">HOME</a></li>
      <li><a class="nav-link" href="aboutus.html">ABOUT US</a></li>
      <li><a class="nav-link" href="service.html">SERVICES</a></li>
      <li><a class="nav-link active" href="enquiry.html">ENQUIRY</a></li>
      <li><a class="nav-link" href="contactus.html">CONTACT US</a></li>
    </ul>
  </nav>
  <div class="hamburger" aria-label="Toggle navigation" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<main>
  <h2 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;">&#x2728;ENQUIRE OR BOOK HERE&#x2728;:</h2>
  <form id="enquiryForm">
    <label for="fullname">NAME</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="surname">SURNAME</label>
    <input type="text" id="surname" name="surname" required>

    <label for="email">EMAIL ADDRESS</label>
    <input type="email" id="email" name="email" required>

    <label for="tel">CONTACT</label>
    <input type="tel" id="tel" name="tel" required pattern="[0-9+\-\s]{7,}">

    <label for="role">SELECT OPTION</label>
    <select id="role" name="role" required>
      <option value="">--Select--</option>
      <option value="appointment">BOOKING AN APPOINTMENT</option>
      <option value="buying">BUYING OUR PRODUCTS</option>
      <option value="skintype">KNOWING PRODUCTS THAT COMPLEMENT YOUR SKIN</option>
      <option value="model">BEING ONE OF OUR MODELS</option>
      <option value="review">PRODUCT REVIEW</option>
      <option value="usage">STEP BY STEP TUT ON HOW TO USE CERTAIN PRODUCTS</option>
      <option value="sponsor">BECOMING A SPONSOR</option>
    </select>

    <label for="message">ADDITIONAL MESSAGE</label>
    <textarea id="message" name="message" rows="5" placeholder="Enter Message"></textarea>

    <button type="submit">Submit</button>
    <p class="success-message" id="successMsg"></p>
  </form>
</main>

<footer>
  <p>&copy; 2022 Mal's Beauty Stop, All Rights Reserved.</p>
</footer>

<script>
  const hamburger = document.querySelector(".hamburger");
  const navMenu = document.querySelector(".nav-menu");

  hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
  });

  document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", ()=> { 
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
  }));

  document.getElementById("enquiryForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const fullname = document.getElementById("fullname").value.trim();
    const surname = document.getElementById("surname").value.trim();
    const email = document.getElementById("email").value.trim();
    const tel = document.getElementById("tel").value.trim();
    const role = document.getElementById("role").value;
    const message = document.getElementById("message").value.trim();
    const successMsg = document.getElementById("successMsg");

    if (!fullname || !surname || !email || !tel || !role) {
      alert("⚠️ Please fill in all required fields.");
      return;
    }

    const telPattern = /^[0-9+\-\s]{7,}$/;
    if (!telPattern.test(tel)) {
      alert("📞 Please enter a valid contact number.");
      return;
    }

    successMsg.textContent = `✅ Thank you, ${fullname}! We’ve received your enquiry. We'll get back to you shortly.`;

    this.reset();

    setTimeout(() => {
      successMsg.textContent = "";
    }, 5000);
  });
</script>

</body>
</html>
